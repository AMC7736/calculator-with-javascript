<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="  main-container d-flex">
      <div class="m-auto d-block innerbox">
        <div class="input m-3 ">
          <input type="text" id="numbDsplay" class="textbox" />
        </div>
        <div class="div col d-flex justify-content-between">
          <div>
            <button class="btn btn-dark m-3" type="button" onclick="clears()">
              C
            </button>
          </div>
        </div>
        <div class="col d-flex">
          <div>
            <button
              class="btn btn-dark m-3"
              type="button"
              onclick="displaynumber('7')"
            >
              7
            </button>
          </div>
          <div>
            <button
              class="btn btn-dark m-3"
              type="button"
              onclick="displaynumber('8')"
            >
              8
            </button>
          </div>
          <div>
            <button
              class="btn btn-dark m-3"
              type="button"
              onclick="displaynumber('9')"
            >
              9
            </button>
          </div>
          <div>
            <button
              class="btn btn-dark m-3"
              type="button"
              onclick="onOperatorClick('/')"
            >
              /
            </button>
          </div>
        </div>
        <div class="col d-flex">
          <div>
            <button
              class="btn btn-dark m-3"
              type="button"
              onclick="displaynumber('4')"
            >
              4
            </button>
          </div>
          <div>
            <button
              class="btn btn-dark m-3"
              type="button"
              onclick="displaynumber('5')"
            >
              5
            </button>
          </div>
          <div>
            <button
              class="btn btn-dark m-3"
              type="button"
              onclick="displaynumber('6')"
            >
              6
            </button>
          </div>
          <div>
            <button
              class="btn btn-dark m-3"
              type="button"
              onclick="onOperatorClick('*')"
            >
              *
            </button>
          </div>
        </div>
        <div class="col d-flex">
          <div>
            <button
              class="btn btn-dark m-3"
              type="button"
              onclick="displaynumber(1)"
            >
              1
            </button>
          </div>
          <div>
            <button
              class="btn btn-dark m-3"
              type="button"
              onclick="displaynumber('2')"
            >
              2
            </button>
          </div>
          <div>
            <button
              class="btn btn-dark m-3"
              type="button"
              onclick="displaynumber('3')"
            >
              3
            </button>
          </div>
          <div>
            <button
              class="btn btn-dark m-3"
              type="button"
              onclick="onOperatorClick('-')"
            >
              -
            </button>
          </div>
        </div>
        <div class="col d-flex">
          <div>
            <button
              class="btn btn-dark m-3"
              type="button"
              onclick="displaynumber('0')"
            >
              0
            </button>
          </div>
          <div>
            <button
              class="btn btn-dark m-3"
              type="button"
              onclick="displaynumber('.')"
            >
              .
            </button>
          </div>
          <div>
            <button
              class="btn btn-primary m-3"
              type="button"
              onclick="calculate()"
            >
              =
            </button>
          </div>
          <div>
            <button
              class="btn btn-dark m-3"
              type="button"
              onclick="onOperatorClick('+')"
            >
              +
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="sample.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
